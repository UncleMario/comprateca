{% if user.is_authenticated %}
<div class='header font-sintony'>
	<div class='header-wrapper'>
		<div class='list-item'>
			<div class='list-item'>
				<img width="50" height="50" src="{{ user.facebookprofile.image.url }}">
			</div>
			<div class='list-item'>
				<a href="">{{ user.get_full_name }}</a>
			</div>
		</div>
		<div class="list-item search-form">
			<form method='GET' action='/mvp/search/'>
				<input class="search-input shadow1" type="text" name="q" placeholder="Busca Articulos">
			</form>
		</div>
		<div class='float-right' style="position:relative;top:5px;right:23px">
			<div class='list-item margin-left-20 item-right'>
				<a href="/">Inicio</a>
			</div>
			<div class='list-item margin-left-20 item-right'>
				<a href="/mvp/my-publications">Mis Publicaciones</a>
			</div>
			<div class='list-item margin-left-20 item-right'>
				<a href="/logout/">Salir</a>
			</div>
		</div>
	</div>
</div>
{% endif %}
